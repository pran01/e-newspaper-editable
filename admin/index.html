<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Newspaper</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/adminStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800&family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
        <script src="../scripts/addedContent.js"></script>
        <script src="https://kit.fontawesome.com/bf18287d69.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="news-header">
            <section class="metadata-header">
                <span>Saturday, January 8, 2022 | JDNEWS.COM</span>
                <span>Part of the usa today network</span>
            </section>
        </header>
        <section class="done-status">
            <div>
                <button onclick="closePopup()"><i class="fa-solid fa-circle-xmark"></i></button>
                <img src="../assets/images/check-mark.png" alt="check-mark">
                News Added Successfully
            </div>
        </section>
        <article class="article-form">
            <div id="article-header-form-container">
                <label for="article-header-form">Article Heading</label>
                <input type="text" placeholder="Article Heading" id="article-header-form">
            </div>
            <div id="article-image-link-container">
                <label for="article-image-link">Image URL</label>
                <input type="url" id="article-image-link" placeholder="Place image url here">
            </div>
            <div class="summernote-container">
                <textarea id="summernote">
                    Add Your News Content
                </textarea>
            </div>
            <button onclick="addNews()" id="add-news-button">Add News</button>
        </article>
        <script src="../scripts/adminScript.js"></script>
    </body>

</html>
